<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>The body is explicit section so requires a heading</title>
	</head>
	<body>
		<h1>test</h1>
		<nav epub:type="toc">
			<h2>Table of Contents</h2>
			<ol>
				<li>Subsection 1</li>
			</ol>
		</nav>
		<aside>
			<h2>Aside</h2>
			<p>Lorem Ispum Dolor...</p>
			<section>
				<h3>Aside Subsect</h3>
				<p>Lorem Ispum Dolor...</p>
				<aside>
					<h4>Aside in aside</h4>
					<p>Lorem Ispum Dolor...</p>
				</aside>
			</section>
			<section aria-label="untitled subsection">
				<p>Lorem Ispum Dolor...</p>
			</section>
		</aside>
		<section>
			<header>
				<h2>Subsection</h2>
			</header>
			<section aria-label="implied grouping">
				<aside>
					<header>
						<h4>Prelim</h4>
					</header>
					<p>Lorem Ispum Dolor...</p>
				</aside>
				<section>
					<h4>Sub-sub-subsection</h4>
					<p>Lorem Ispum Dolor...</p>
				</section>
			</section>
		</section>
	</body>
</html>
